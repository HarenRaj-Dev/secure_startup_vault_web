{% extends "base.html" %}

{% block content %}
<div class="auth-page-wrapper">
    <div class="auth-card">
        <div class="auth-header" style="text-align: center; margin-bottom: 2rem;">
            <img src="{{ url_for('static', filename='img/shield-icon.svg') }}" alt="Shield" class="auth-logo"
                style="width: 60px; height: 60px;">
            <h2 style="font-weight: 700; letter-spacing: 0.05em; margin-top: 1rem; color: white;">SECURE STARTUP VAULT
            </h2>
        </div>
        <h3 class="text-center mb-4" style="color: white;">Verify OTP</h3>
        <p class="text-center text-muted mb-4">Check your email for the OTP code</p>

        <form method="POST" style="width: 100%;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="mb-3" style="width: 100%;">
                <label for="otp" class="form-label" style="color: #cbd5e1; text-align: left; display: block;">OTP
                    Code</label>
                <input type="text" class="form-input" id="otp" name="otp" required maxlength="6" pattern="\d{6}"
                    placeholder="Enter 6-digit OTP"
                    style="text-align: center; letter-spacing: 0.5em; font-size: 1.2rem;">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn-auth">Verify & Login</button>
                <a href="{{ url_for('auth.login') }}"
                    style="color: #6b7280; text-decoration: none; margin-top: 1rem; display: block;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Focus on OTP input
    document.getElementById('otp').focus();
</script>
{% endblock %}
