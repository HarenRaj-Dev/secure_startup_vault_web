{% extends "base.html" %}

{% block content %}
<div class="dashboard-container"> <div class="dashboard-content">
        <header class="content-header">
            <div>
                <h1>Secure File Vault</h1>
                <p class="subtitle">Personal encrypted storage for your startup documents.</p>
            </div>
            <div class="header-actions">
                <form action="{{ url_for('main.upload_file') }}" method="POST" enctype="multipart/form-data" class="upload-form">
                    {{ form.hidden_tag() }}
                    <label for="file-upload" class="btn-primary">
                        Secure New File
                    </label>
                    <input id="file-upload" type="file" name="file" onchange="this.form.submit()" style="display:none;">
                </form>
            </div>
        </header>

        {% include 'partials/_stats_cards.html' %}

        <div class="section-card">
            <h3>Recent Documents</h3>
            {% include 'partials/_file_table.html' %}
        </div>
    </div>
</div>
{% endblock %}
